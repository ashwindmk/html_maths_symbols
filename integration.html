<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	
	<link rel="stylesheet" href="/css/styles.css"/>

	<style>
		.defint {
			display: inline-block;
			vertical-align: middle;
			margin-right: -0.45em;
		}

		.lim {
			font-size: 75%;
		}

		.int {
			font-size: 125%;
		}
	</style>
</head>
<body>
	<div id="body-container">
		<main>
			<section>
				<h4>Integration</h4>
				&int; (x<sup>2</sup> + 2x + 5) dx
			</section>

			<section>
				<h4>Integration of Fraction</h4>
				<div class="fraction-wrapper">&int;</div> <div class="fraction">
					<span class="numerator">1</span>
					<span class="denominator">x + 1</span> 
				</div> dx
			</section>

			<section>
				<h4>Definite Integration</h4>

				<table class="defint">
					<tbody>
						<tr>
							<td class="lim">100</td>
						</tr>
						<tr>
							<td class="int">&int;</td>
						</tr>
						<tr>
							<td class="lim">x = 0</td>
						</tr>
					</tbody>
				</table> (x + 1) dx

				<p>Displayed using table rows</p>
			</section>
		</main>
	</div>
</body>
</html>
