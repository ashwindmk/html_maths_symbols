<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="/css/styles.css"/>
        
        <style>
            .abs {
                display: inline-block;
                height: fit-content;
                border-left: 1px solid;
                border-right: 1px solid;
                padding: 0 5px;
            }
        </style>
    </head>
    <body>
        <div id="body-container">
            <main>
                <section>
                    <span class="abs">x</span>
                </section>

                <section>
                    <span class="abs">a + b</span> = c
                </section>

                <section>
                    y = <span class="abs">
                        <div class="fraction">
                            <span class="numerator">x + 1</span>
                            <span class="denominator">2x</span>
                        </div> + c
                    </span>
                </section>
            </main>
        </div>
    </body>
</html>
