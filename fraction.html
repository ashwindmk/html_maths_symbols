<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<style>
		.fraction {
		    display: inline-block;
		    position: relative;
		    vertical-align: middle;
		    letter-spacing: 0.001em;
		    text-align: center;
		}

		.fraction > span {
		    display: block;
		    padding: 0.1em;
		}
		
		.fraction span.denominator {
		    border-top: thin solid black;
		}
	</style>
</head>
<body>
	<p>Fraction</p>

	15 <div class="fraction">
	    <span class="numerator">1</span>
	    <span class="denominator">2</span> 
	</div>
</body>
</html>
